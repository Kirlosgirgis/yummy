<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">

    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="h-100 bg-dark">


    <nav class="navbar navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Yummy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Yummy</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active s" aria-current="page" href="#">ŸçSearch</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link c" href="#">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link a" href="#">Area</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link i" href="#">Ingredients</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link contact" href="#">Contact Us </a>
                        </li>

                    </ul>

                </div>
            </div>
        </div>
    </nav>


    <div class="search-box">

        <div class="search-inbuts w-75 m-auto d-flex justify-content-center d-none">
            <div class="m-3 ">
                <label for="exampleFormControlInput1" class="form-label text-white">Search by name</label>
                <input type="text" class="form-control searchname" id="exampleFormControlInput1" >
            </div>


            <div class="m-3">
                <label for="exampleFormControlInput1" class="form-label text-white"> Search by first letter</label>
                <input type="text" class="form-control searchnamefirst" id="exampleFormControlInput1" >
            </div>


        </div>

        <div class="row searchmeals">

        </div>

    </div>



    <div class="category-box">
        <div class="row categorymeals bg-dark">


        </div>

        <div class="row categorymealscope bg-dark">


        </div>
    </div>

    <div class="area-box">

        <div class="row areameals bg-dark">

        </div>
        <div class="row areamealscope bg-dark">

        </div>

    </div>
    <div class="ingred-box">

        <div class="row ingredmeals bg-dark">

        </div>
        <div class="row ingredmealscope bg-dark">

        </div>
    </div>
    <div class="row boxdetails bg-dark">
        <div class=" details bg-dark">

        </div>
    </div>

    <div class="contactform p-5 d-none">

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-white">Your name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Kirlos girgis">
                </div>
            </div>


            <div class="col-md-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-white">Email address</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="019233823762">
                </div>
            </div>




            <div class="col-md-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-white">Your age</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-white">Your phone</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
            </div>


            <div class="col-md-6">
                <div id="passwordHelpBlock" class="form-text">
                    <label for="inputPassword5" class="form-label text-white">Password</label>
                    <input type="password" id="inputPassword5" class="form-control"
                        aria-describedby="passwordHelpBlock">
                </div>
            </div>


            <div class="col-md-6">
                <div id="passwordHelpBlock" class="form-text">
                    <label for="inputPassword5" class="form-label text-white">Re-Password</label>
                    <input type="password" id="inputPassword5" class="form-control"
                        aria-describedby="passwordHelpBlock">
                </div>
            </div>

        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary m-5 p-1 text-center" type="button">Submit</button>
        </div>


    </div>


    <script src="css/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="main.js"></script>
</body>

</html>
